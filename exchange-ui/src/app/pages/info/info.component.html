<div *ngIf="!isLoaded">Data is loading...</div>
<div *ngIf="isLoaded">
  <div class="info_box" *ngFor="let data of dataSet">
    <div>
      <p>Where you can use {{data.code}}:</p>
      <p>{{data.name.common}} ({{data.name.official}})</p>
      <p>{{data.region}}, {{data.subregion}}</p>
    </div>
    <div class="image_box">
      <img [src]="data.flags.svg">
    </div>
  </div>
</div>
